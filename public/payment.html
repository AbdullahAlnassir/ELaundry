<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Laundry Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <main>
        <div class="nav-container">
            <nav>
                <a href="#">Home</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact Us</a>
                <a href="cart.html">Cart</a>
                <a href="wishlist.html">Wishlist</a>
                <button id="sign-up">Sign up</button>
            </nav>
        </div>
        <div class="payment-wrapper">
            <div class="payment-box">
                <h2>Payment Details</h2>
                <form action="#" method="post">
                    <label for="cardholder">Cardholder Name:</label>
                    <input type="text" id="cardholder" name="cardholder" placeholder="Cardholder Name"><br>

                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234-5678-9012-3456">

                    <label for="exp-month">Expiration Month:</label>
                    <input type="text" id="exp-month" name="exp-month" placeholder="MM">

                    <label for="exp-year">Expiration Year:</label>
                    <input type="text" id="exp-year" name="exp-year" placeholder="YYYY"><br>

                    <label for="cvv">CVV:</label><br>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV">

                    <button type="submit" class="checkout-button">Submit Payment</button>
                </form>
            </div>
        </div>
    </main>
    <div class="footer-container">
        <!-- Footer content can go here -->
    </div>
    <script src="payment.js"></script>
</body>
</html>
