<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to E-Laundry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register to Dhahran E-Laundry</h1>
        <form id="registerForm" class="form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="date" id="dob" placeholder="Date of Birth" required>
            </div>
            <div class="form-group">
                <input type="text" id="mobile_number" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <input type="text" id="credit_card_details" placeholder="Credit Card Details" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <a href="login.html" class="btn">Go to Login Page</a>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
