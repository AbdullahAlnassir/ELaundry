<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Laundry Login</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <main>
        <div class="nav-container">
            <nav>
                <a href="#">Home</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact Us</a>
                <a href="cart.html">Cart</a>
                <a href="wishlist.html">Wishlist</a>
                <button id="sign-up">Sign up</button>
            </nav>
        </div>
        <div class="login-wrapper">
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
        
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
        
                    <button type="button" class="login-button" onclick="submitLoginForm()">Login</button>
                    <p>Don't have an account? <a href="register.html">Register here</a>.</p>
                </form>
            </div>
        </div>               
    </main>
    <div id="otp-modal" class="otp-modal">
        <div class="otp-box">
            <h2>Enter OTP</h2>
            <input type="text" id="otp-input" placeholder="Enter your OTP">
            <button id="otp-submit">Submit</button>
            <button id="otp-cancel" style="background-color: red;">Cancel</button>
            <p id="otp-error" style="color: red; display: none;">Incorrect OTP. Please try again.</p>
        </div>
    </div>    
    <div class="footer-container">

    </div>
    <script src="signIn.js"></script>
</body>
</html>
